  <head>
    <title>NodeJS Redis Chat!</title>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <!-- Mobile viewport optimized -->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1' name='viewport' />
    <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/libs/modernizr-2.6.2.min.js" type="text/javascript"></script>
    <!-- use IE-specific styles for older versions -->
    <!--[if lt IE 9]>
    <link href="/css/ie.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/libs/respond.min.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class='container'>
        <h1 class='hr-a'>NodeJS Redis Chat!</h1>
      </div>
    </header>
    <div id='main' role='main-content'>
      <div class='container'>
        <div id='login-wrap'>
          <form action='#' class='initialize' method='post'>
            <p>
              <label>
                Please enter a username:
                <input id='username' type='text' />
              </label>
            </p>
            <p class='actions'>
              <input type='submit' value='Start Chatting!' />
            </p>
          </form>
        </div>
        <div class='hidden' id='chat-wrap'>
          <div class='chat-window theme-default'>
            <ul class='messages'>
              <li class='sent'>
                <span class='timestamp'>hh:mm</span>
                ex sit explicabo id
                <span class='username username-placeholder'></span>
              </li>
              <li class='sent'>
                <span class='timestamp'>hh:mm</span>
                ex facere et id
                <span class='username username-placeholder'></span>
              </li>
              <li class='sent'>
                <span class='timestamp'>hh:mm</span>
                maiores consectetur laborum blanditiis
                <span class='username username-placeholder'></span>
              </li>
              <li class='received'>
                <span class='username'>Username</span>
                sit adipisci eius
                <span class='timestamp'>hh:mm</span>
              </li>
              <li class='received'>
                <span class='username'>Username</span>
                beatae voluptas molestias
                <span class='timestamp'>hh:mm</span>
              </li>
            </ul>
          </div>
          <form action='#' class='chat-entry theme-default' method='post'>
            <input class='message-input' type='text' />
            <input type='submit' value='Send' />
          </form>
          <p class='username-wrap hidden'>
            Chatting as
            <strong class='username-placeholder'></strong>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <div class='container'></div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery-1.8.2.js"><\/script>')</script>

  </body>
</html>
